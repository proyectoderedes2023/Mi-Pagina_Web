<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>

        <link rel="stylesheet" href="jet.css"> 
      </head>
      <body>

          <img src="jetta.jpg" alt="Imagen del carro">

        <div class="car-card">

          </div>
